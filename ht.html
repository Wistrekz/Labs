<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        function example()
        {
            var a = document.getElementById("number");
            a = a.value;
            console.log(a);
            var right = 0;
            for(var i = 0; i <= 10; i++)
            {
                right += 1/((2*i + 1) * Math.pow(a, (2*i+1)));
            }
            right *= 2;
            alert(right);
           
        }
    </script>
</head>
<body>
    Введите значение:
    <input id="number" type="text" value=""/>
    <input name="button" type="button" value="Ввести" onclick="example()"/>
</body>
</html>
